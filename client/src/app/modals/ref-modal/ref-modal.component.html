<div>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-new-buttons (typeChanged)="changeType($event)"></app-new-buttons>
    <form
      (ngSubmit)="onSubmit(form)"
      #form="ngForm"
      role="form"
      accept-charset="UTF-8"
    >
      <app-article *ngIf="type=='article'" (close)="bsModalRef.hide()"></app-article>
      <app-book *ngIf="type=='book'" (close)="bsModalRef.hide()"></app-book>
      <app-website *ngIf="type=='website'" (close)="bsModalRef.hide()"></app-website>
      <div class="form-group submit submit-row">
        <button *ngIf="mode='new'" type="submit" class="btn btn-warning new-button" name="submitNew">Add</button>
        <button *ngIf="mode='edit'" type="submit" class="btn btn-warning new-button" name="edit">Edit</button>
      </div>
    </form>
  </div>
</div>
