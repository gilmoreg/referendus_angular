<form
  (ngSubmit)="onSubmit(form)"
  #form="ngForm"
  role="form"
  accept-charset="UTF-8"
>
  <div class="form-group">
    <label for="url">* URL</label>
    <input #url="ngModel" [ngModel]="defaultURL" class="form-control" type="text" id="url" name="url" placeholder="URL" required>
    <span class="help-block" *ngIf="url.invalid && url.touched">Please enter a URL!</span>
  </div>
  <div class="form-group">
    <label for="title">* Title</label>
    <input #title="ngModel" [ngModel]="defaultTitle" class="form-control" type="text" id="title" name="title" required>
    <span class="help-block" *ngIf="title.invalid && title.touched">Please enter an article title!</span>
  </div>
  <div class="form-group">
    <label for="siteTitle">* Site Title</label>
    <input #siteTitle="ngModel" [ngModel]="defaultSiteTitle" class="form-control" type="text" id="siteTitle" name="siteTitle" required>
    <span class="help-block" *ngIf="siteTitle.invalid && siteTitle.touched">Please enter an article title!</span>
  </div>
  <div class="form-group">
    <label for="accessDate">* Access Date</label>
    <input (change)="formChanged()" #accessDate="ngModel" [ngModel]="defaultAccessDate | date" class="form-control" type="date" id="accessDate" name="accessDate" required>
    <span class="help-block" *ngIf="accessDate.invalid && accessDate.touched">Please enter a publication year!</span>
  </div>
  <div class="form-group">
    <label for="pubDate">Published Date</label>
    <input (change)="formChanged()" #pubDate="ngModel" [ngModel]="defaultPubDate" class="form-control" type="date" id="pubDate" name="pubDate">
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input (change)="formChanged()" [ngModel]="defaultAuthor" #author="ngModel" class="form-control" type="text" id="authors" name="authors" placeholder="Last, First, Middle">
  </div>
  <div class="form-group">
    <label for="tags">Tags</label>
    <input #tags="ngModel" [ngModel]="defaultTags" class="form-control" type="text" id="tags" name="tags" placeholder="Separate by commas">
  </div>
  <div class="form-group">
    <label for="notes">Notes</label>
    <textarea #notes="ngModel" [ngModel]="defaultNotes" class="form-control" type="text" id="notes" name="notes" rows="3"></textarea>
  </div>
  <div class="form-group submit submit-row">
    <button type="submit" class="btn btn-warning new-button" name="submitNew">Add</button>
  </div>
</form>
