<div [formGroup]="formGroupName.control">
  <div class="form-group">
    <label for="url">* URL</label>
    <input
      (change)="formChanged()"
      formControlName="url"
      class="form-control"
      type="text"
      id="url"
      name="url"
      #url
      required
    >
    <span class="help-block" *ngIf="url.invalid && url.touched">Please enter a URL!</span>
  </div>
  <div class="form-group">
    <label for="title">* Title</label>
    <input
      (change)="formChanged()"
      formControlName="title"
      class="form-control"
      type="text"
      id="title"
      name="title"
      #title
      required
    >
    <span class="help-block" *ngIf="title.invalid && title.touched">Please enter an article title!</span>
  </div>
  <div class="form-group">
    <label for="siteTitle">* Site Title</label>
    <input
      (change)="formChanged()"
      formControlName="siteTitle"
      class="form-control"
      type="text"
      id="siteTitle"
      name="siteTitle"
      #siteTitle
      required
    >
    <span class="help-block" *ngIf="siteTitle.invalid && siteTitle.touched">Please enter an article title!</span>
  </div>
  <div class="form-group">
    <label for="accessDate">* Access Date</label>
    <input
      (change)="formChanged()"
      formControlName="accessDate"
      class="form-control"
      type="date"
      id="accessDate"
      name="accessDate"
      #accessDate
      required
    >
    <span class="help-block" *ngIf="accessDate.invalid && accessDate.touched">Please enter a publication year!</span>
  </div>
  <div class="form-group">
    <label for="pubDate">Published Date</label>
    <input
      (change)="formChanged()"
      formControlName="pubDate"
      class="form-control"
      type="date"
      id="pubDate"
      name="pubDate"
      #pubDate
    >
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input
      (change)="formChanged()"
      formControlName="author"
      class="form-control"
      type="text"
      id="authors"
      name="authors"
      placeholder="Last, First, Middle"
      #author
    >
  </div>
</div>
