<div [formGroup]="formGroupName.control">
  <div class="form-group">
    <label for="author">* Author</label>
    <input
      (change)="formChanged()"
      formControlName="author"
      class="form-control"
      type="text"
      id="authors"
      name="authors"
      placeholder="Last, First, Middle"
      #author
      required
    >
    <span class="help-block" *ngIf="author.invalid && author.touched">Please enter at least one author, last name first!</span>
  </div>
  <div class="form-group">
    <label for="title">* Title</label>
    <input
      (change)="formChanged()"
      formControlName="title"
      class="form-control"
      type="text"
      id="title"
      name="title"
      #title
      required
    >
    <span class="help-block" *ngIf="title.invalid && title.touched">Please enter an article title!</span>
  </div>
  <div class="form-group">
    <label for="city">* City</label>
    <input
      (change)="formChanged()"
      formControlName="city"
      class="form-control"
      type="text"
      id="city"
      name="city"
      #city
      required
    >
    <span class="help-block" *ngIf="city.invalid && city.touched">Please enter a city!</span>
  </div>
  <div class="form-group">
    <label for="publisher">* Publisher</label>
    <input
      (change)="formChanged()"
      formControlName="publisher"
      class="form-control"
      type="text"
      id="publisher"
      name="publisher"
      #publisher
      required
    >
    <span class="help-block" *ngIf="publisher.invalid && publisher.touched">Please enter a publisher!</span>
  </div>
  <div class="form-group">
    <label for="year">* Year</label>
    <input
      (change)="formChanged()"
      formControlName="year"
      class="form-control"
      type="number"
      min="1000"
      id="year"
      name="year"
      #year
      required
    >
    <span class="help-block" *ngIf="year.invalid && year.touched">Please enter a publication year!</span>
  </div>
  <div class="form-group">
    <label for="url">URL</label>
    <input
      (change)="formChanged()"
      formControlName="url"
      class="form-control"
      type="text"
      id="url"
      name="url"
      #url
    >
  </div>
</div>
