<span dropdown class="navbar-text">
  <a href dropdownToggle (click)="false" class="dropdown-toggle">Format <span class="caret"></span></a>
  <ul *dropdownMenu class="dropdown-menu format-selector">
    <li role="menuitem">
      <div class="container">
        <form>
          <div class="checkbox">
            <label><input type="checkbox" name="apa" value="apa" id="apa" (change)="setFormat($event)" [checked]="apaChecked">APA</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="chicago" value="chicago" id="chicago" (change)="setFormat($event)" [checked]="chicagoChecked">Chicago/Turabian</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="mla" value="mla" id="mla" (change)="setFormat($event)"[checked]="mlaChecked">MLA</label>
          </div>
        </form>
      </div>
    </li>  
  </ul>
</span>
