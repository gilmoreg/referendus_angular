<span dropdown class="navbar-text">
  <a href dropdownToggle (click)="false">Format <span class="caret"></span></a>
  <ul *dropdownMenu class="dropdown-menu format-selector">
    <li role="menuitem">
      <div class="container">
        <form>
          <div class="checkbox">
            <label><input type="checkbox" name="apa" value="apa" id="apa" (change)="setFormat($event)">APA</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="chicago" value="chicago" id="chicago" (change)="setFormat($event)">Chicago/Turabian</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="mla" value="mla" id="mla" (change)="setFormat($event)">MLA</label>
          </div>
        </form>
      </div>
    </li>  
  </ul>
</span>
